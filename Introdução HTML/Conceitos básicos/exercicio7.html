<!DOCTYPE html> <!--Essa tag declara que o documento foi feito com HTML 5-->

<html lang="pt-BR"> <!--lang defini o idioma do código-->
    <head> <!--primeiro o cabeçalho, depois o corpo-->
        
        <meta charset="UTF-8" /> <!--charset defini a estrutura do conteudo do documento, evitando que o navegador cometa erros de gramática-->
        <title>
            Exercício 7
        </title>
    </head>
    <body>
        <h1>
            Entidades HTML
        </h1>
        <section>
            <h2>
                Entidade 1
            </h2>
            <p>
                &amp;lt; representa o sinal de &lt; <!--foi utilizada a entidade no fim dessa linha porque o validador relatava o sinal < como um erro-->
            </p>
        </section>
        <section>
            <h2>
                Entidade 2
            </h2>
            <p>
                &amp;gt; representa o sinal de &gt;
            </p>
        </section>
        <section>
            <h2>
                Entidade 3
            </h2>
            <p>
                &amp;amp; representa o E comercial (&amp;)
            </p>
        </section>
        <section>
            <h2>
                Entidade 4
            </h2>
            <p>
                &amp;nbsp; é a entidade qe representa o espaço na página
            </p>
        </section>
    </body>
</html>
