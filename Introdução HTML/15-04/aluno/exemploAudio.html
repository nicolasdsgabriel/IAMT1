<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<title>Exemplo de áudio</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de áudio</h1>
		<!-- 
			Audio formats: Only MP3, Wav, and Ogg
			
			Tipos
			MP3 => audio/mpeg
			Wav => audio/wav
			Ogg => audio/ogg
		-->		
		<audio controls="controls" autoplay muted>
			<source src="audios/horse.mp3" type="audio/mpeg" />
			<source src="audios/horse.ogg" type="audio/ogg" />
			Seu navegador não suporta a tag audio
		</audio>
	</body>
</html>
